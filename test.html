<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: grid;
            grid-template-rows: repeat(5, 1fr);
            /* create 5 rows with equal height */
            grid-template-columns: repeat(2, 1fr);
            /* create 2 columns with equal width */
            grid-gap: 10px;
            /* add 10 pixels of gap between grid cells */
            height: 500px;
            width: 500px;
        }

        .container>div {
            background-color: #ccc;
            padding: 10px;
            box-sizing: border-box;
        }

        .container>div:nth-child(1) {
            grid-row: 1 / 2;
            /* take up the entire width on the first row */
            grid-column: 1 / 3;
        }

        .container>div:nth-child(2),
        .container>div:nth-child(3),
        .container>div:nth-child(4) {
            grid-row: 2 / 5;
            /* span 3 rows from the second row */
        }

        .container>div:nth-child(2) {
            grid-column: 1 / 2;
            /* take up 20% of the width on the first column */
            width: calc(20% - 15px);
            /* subtract 15 pixels of gap from the width */
        }

        .container>div:nth-child(3) {
            grid-column: 2 / 3;
            /* take up the rest of the width on the second column */
        }

        .container>div:nth-child(5),
        .container>div:nth-child(6) {
            grid-row: 5 / 6;
            /* take up the last row */
            grid-column: 1 / 3;
            /* take up the entire width */
        }

        .container>div:nth-child(5) {
            margin-right: 10px;
            /* add some space to the right of the first div */
        }
    </style>
</head>

<body>
    <div class="container">
        <div>Row 1</div>
        <div>Row 2, Column 1</div>
        <div>Row 2, Column 2</div>
        <div>Row 3, Column 1</div>
        <div>Row 3, Column 2</div>
        <div>Row 4, Column 1</div>
        <div>Row 4, Column 2</div>
        <div>Row 5, Column 1</div>
        <div>Row 5, Column 2</div>
      </div>

    <form action="">
        <label for=""></label>
        <input type="text" name="" id="">
        <label for=""></label>
        <input type="text" name="" id="">
        <label for=""></label>
        <input type="text" name="" id="">
        <input type="number" name="" id="">

        <input type="submit" value="Add Tenant" name="submit">
    </form>
</body>

</html>
