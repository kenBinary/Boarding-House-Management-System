<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      form {
        border: 1px solid black;
        height: 500px;
        width: 500px;
      }
    </style>
  </head>
  <body>
    <form action="" method="post">
        <div>Assign Room</div>

      <div> 
        <label for="tenant">Tenants</label>
        <input list="tenant-list" name="tenant" id="tenant" />
        <datalist id="tenant-list">
        </datalist>
      </div>

      <div>
        <label for="amenity">Amenity</label>
        <input readonly type="text" name="amenity" id="amenity-input" placeholder="Internet">
      </div>

      <div>
        <label for="utilities">Utilities</label>
        <input  type="text" name="utility-elec" id="electricity" placeholder="Electricity">
        <input type="text" name="utility-wat" id="utilities-water" placeholder="Water">
      </div>

      <div>
        <div>
            close
        </div>
        <input type="submit" value="submit" name="submit">
      </div>
      
    </form>
  </body>
</html>
